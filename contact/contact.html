<div class="col-sm-offset-3 col-sm-6 main-view-container">
  <div class='well content-container row'>
    <h3>{{WellHeader}}</h3>
    <p>{{WellText}}</p>
    <form name="contactForm" novalidate>
      <div class="form-group col-sm-4" show-errors>
        <label class="control-label">First Name</label>
        <input type="text" class="form-control" name="firstName" ng-model="contact.firstName" required placeholder="First Name" />
        <p class="help-block small-help-block" ng-if="contactForm.firstName.$error.required">First name is required</p>
      </div>
      <div class="form-group col-sm-8" show-errors>
        <label class="control-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" ng-model="contact.lastName" required placeholder="Last Name" />
        <p class="help-block small-help-block" ng-if="contactForm.lastName.$error.required">Last name is required</p>
      </div>
      <div class="form-group col-sm-12" show-errors>
        <label class="control-label">Email Address</label>
        <input type="email" class="form-control" name="email" ng-model="contact.email" required placeholder="Email" />
        <p class="help-block" ng-if="contactForm.email.$error.required">An email address is required</p>
        <p class="help-block" ng-if="contactForm.email.$error.email">Please enter a valid email address</p>
      </div>
      <div class="form-group  col-sm-12" show-errors>
        <label class="control-label">Message</label>
        <textarea class="form-control form-message" name="message" ng-model="contact.message" required placeholder="Please enter your message here" />
        <p class="help-block" ng-if="contactForm.message.$error.required">Please enter a message</p>
      </div>
      <div class="text-center col-sm-12">
        <button class="btn btn-primary" ng-click="save()">Submit</button>
        <button class="btn btn-link" ng-click="reset()">Reset Form</button>
      </div>
    </form>
    <div class="{{submitMessageClass}} col-sm-12 contact-message-alert">
      <p>{{submitMessage}}</p>
    </div>
  </div>
</div>
