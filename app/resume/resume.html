<div class="content-container resume-modal">
  <div class="modal-header">
    <h2 class="modal-title">My Resume</h2>
    <button type="button" class="close" ng-click="closeResume()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img class='resume-image' ng-src="{{resumeImageUrl}}">
    </div>
  </div>
  <div class='modal-footer'>
    <button class="btn btn-danger" ng-click="closeResume()">Close</button>
  </div>
</div>
