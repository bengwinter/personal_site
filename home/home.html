<div class="col-sm-offset-2 col-sm-8 main-view-container">
  <div class='well content-container'>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 center-text home-about">
        <img src="{{homePicUrl}}" alt="Ben Winter Picture" class="img-circle home-photo">
        <h2>{{header}}</h2>
        <h5>{{subHeader}}</h5>
      </div>
      <div class="col-sm-10 col-sm-offset-1 center-text">
        <span ng-repeat="b in bullets" class="bullet {{b.colorClass}}">
          {{b.title}} <i class="fa fa-circle {{b.iconClass}}"></i>
        </span>
      </div>
    </div>
  </div>
  <div class='well nav-list-container'>
    <div class='row'>
      <div class="col-sm-10 col-sm-offset-1 center-text home-nav">
        <span><a ng-href="#/about"><i class="fa fa-user"></i>About Me</a></span>
        <span><a ng-href="#/portfolio"><i class="fa fa-folder-open-o"></i>Portfolio</a></span>
        <span><a ng-href="#/contact"><i class="fa fa-envelope"></i>Contact Me</a></span>
      </div>
    </div>
  </div>
</div>
