<div class="col-sm-offset-2 col-sm-8 main-view-container">
  <div class='well content-container'>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 center-text home-about">
        <img src="{{homePicUrl}}" alt="Ben Winter Picture" class="img-circle home-photo">
        <h2>{{rightHeader}}</h2>
      </div>
      <div class="col-sm-10 col-sm-offset-1 center-text">
        <span ng-repeat="b in bullets" class="bullet">
          {{b.title}} <i class="fa fa-circle {{b.iconClass}}"></i>
        </span>
      </div>
    </div>
  </div>
</div>
